<div class="balance-check-container">
    <h2>Bakiye Kontrolü</h2>

    <label for="accountID">Hesap Numarası:</label>
    <select id="accountID" [(ngModel)]="accountData.accountID" class="form-control">
        <option *ngFor="let account of customerAccounts" [value]="account.accountID">
            {{ account.accountID }} - {{ account.accountName }}
        </option>
    </select>
  
    <button (click)="checkBalance()" class="check-button">Kontrol Et</button>

    <div *ngIf="accountData.accountBalance !== null" class="balance-result">
        <p><strong>Bakiye:</strong> {{ accountData.accountBalance }} TL</p>
    </div>
</div>
